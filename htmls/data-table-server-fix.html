<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
   <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8">
      <title>FixedColumns example</title>
      <style type="text/css" title="currentStyle">
         @import "http://legacy.datatables.net/release-datatables/media/css/demo_table.css";
      </style>
      <script type="text/javascript" charset="utf-8" src="https://legacy.datatables.net/release-datatables/media/js/jquery.js"></script>
      <script type="text/javascript" charset="utf-8" src="https://legacy.datatables.net/release-datatables/media/js/jquery.dataTables.js"></script>
      <script type="text/javascript" charset="utf-8" src="https://legacy.datatables.net/release-datatables/extras/FixedColumns/media/js/FixedColumns.js"></script>
      
      <script type="text/javascript" charset="utf-8">
         $(document).ready( function () {
           var oTable = $('#example').dataTable( {
               "bProcessing": true,
               "bServerSide": true,
               "sAjaxSource": "https://sraban.github.io/php/htmls/table.json",
               "sScrollX": "100%",
               "sScrollXInner": "150%",
               "fnInitComplete": function () {
                new FixedColumns( oTable ,
                    {
                      "iLeftColumns": 2,
                      "iLeftWidth": 350
                    }
                  );
              }
            } );

           

         });
      </script>
   </head>
   <body>

      <div id="demo">
         <table cellpadding="0" cellspacing="0" border="0" class="display" id="example">
            <thead>
               <tr>
                  <th>Rendering engine</th>
                  <th>Browser</th>
                  <th>Platform(s)</th>
                  <th>Engine version</th>
                  <th>CSS grade</th>
               </tr>
            </thead>
            <tfoot>
               <tr>
                  <th>Rendering engine</th>
                  <th>Browser</th>
                  <th>Platform(s)</th>
                  <th>Engine version</th>
                  <th>CSS grade</th>
               </tr>
            </tfoot>
            <tbody>
            </tbody>
         </table>
      </div>
   </body>
</html>
